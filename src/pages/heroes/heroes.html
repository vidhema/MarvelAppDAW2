<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Heroes</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding text-center>

    <ion-list>
        <ion-item *ngFor="let heroe of heroes">
            <ion-row>
                <ion-col text-center>
                    <h1>{{heroe.name}}</h1>
                    <ion-thumbnail>
                        <img style="max-width: 100%; width: auto; height: auto;" src="{{heroe.thumbnail.path}}.{{heroe.thumbnail.extension}}" alt="" >
                    </ion-thumbnail>
                    <div>
                        <button ion-button (click)="viewDetails(heroe)">View Details</button>
                        <button ion-button>Add to Favourites</button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-item>
    </ion-list>
    <button ion-button (click)="getPrevPage()">Prev</button>
    <button ion-button (click)="getNextPage()">Next</button>

</ion-content>
