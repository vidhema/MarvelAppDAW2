<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Comics</ion-title>
    </ion-navbar>
</ion-header>
<ion-content text-center>

    <ion-list>
        <ion-item *ngFor="let comic of comics">
            <ion-row>
                <ion-col text-center>
                    <h1 text-wrap>{{comic.title}}</h1>
                    <ion-thumbnail>
                        <img style="max-width: 100%; width: auto; height: auto;" src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}" alt="" >
                    </ion-thumbnail>
                    <div>
                        <button ion-button (click)="viewDetails(comic)">View</button>
                        <button ion-button>Add to Favorites</button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-item>
    </ion-list>
    <button ion-button (click)="getPrevPage()">Prev</button>
    <button ion-button (click)="getNextPage()">Next</button>

</ion-content>
