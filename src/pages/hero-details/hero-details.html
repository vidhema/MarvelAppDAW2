<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Hero Details</ion-title>
    </ion-navbar>
</ion-header>
<ion-content text-wrap>

    <ion-item text-center>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <h1>{{hero.name}}</h1>
                    <ion-thumbnail>
                        <img style="max-width: 100%; width: auto; height: auto;" src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}" alt="" >
                    </ion-thumbnail>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <p margin text-justify>{{hero.description}}</p>
                </ion-col>
            </ion-row>
            <div>
                <button ion-button>Add to Favourites</button>
                <button ion-button (click)="sendHeroeID(hero.id, hero.name)">Comics</button>
            </div>
        </ion-grid>
    </ion-item>

</ion-content>
