<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{heroe.name}} Details</ion-title>
    </ion-navbar>
</ion-header>
<ion-content text-wrap>

    <ion-item text-center>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <h1>{{heroe.name}}</h1>
                    <ion-thumbnail>
                        <img style="max-width: 100%; width: auto; height: auto;" src="{{heroe.thumbnail.path}}.{{heroe.thumbnail.extension}}" alt="" >
                    </ion-thumbnail>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <p margin text-justify>{{heroe.description}}</p>
                </ion-col>
            </ion-row>
            <div>
                <button ion-button>Add to Favorites</button>
                <button ion-button (click)="sendHeroeID(heroe.id, heroe.name)">Comics</button>
            </div>
        </ion-grid>
    </ion-item>

</ion-content>
