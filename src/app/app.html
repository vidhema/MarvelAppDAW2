<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <ion-list-header>The Marvel World</ion-list-header>
      <button menuClose="" ion-item (click)="goToHome()">Home</button>
      <button menuClose="" ion-item (click)="goToComicsPage()">Comics</button>
      <button menuClose="" ion-item (click)="goToHeroesPage()">Heroes</button>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
